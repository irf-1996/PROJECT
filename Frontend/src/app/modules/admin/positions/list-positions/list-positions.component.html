
<div class="bg-slate-400  rounded-xl p-16">
    <h1
      class="mb-4 text-xl text-center font-bold leading-none tracking-tight text-teal-50 md:text-3xl lg:text-5xl dark:text-white"
    >
      Positions
    </h1>
  
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <div
        class="flex items-center justify-between p-4 bg-white dark:bg-gray-900"
      >
        <div>
          <button
            
          data-bs-toggle="modal" data-bs-target="#addModal"
            class="inline-flex items-center text-slate-100 bg-green-900 border border-gray-300 focus:outline-none hover:bg-lime-950 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            type="button"
          >
            <span class="sr-only">Add new</span>
            Add New
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m6-6H6"
              />
            </svg>
          </button>
        </div>
       
      </div>
  
      <!-- *table  -->
      <div class="table-container">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Sl no</th>
                <th scope="col" class="px-6 py-3">Title</th>
      
                <th scope="col" class="px-6 py-3">Active</th>
                <ng-container >
                  <th scope="col" class="px-6 py-3">Delete</th>
      
                </ng-container>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of positions ; let i = index ; trackBy: trackByFn" [class.delete]="item === deletingItem"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <th
                  scope="row"
                  class="flex items-center px-6 py-4 text-gray-500 whitespace-nowrap dark:text-white"
                >
                  <div class="text-sm font-semibold text-center">{{ i+1}}</div>
                </th>
               
                <td class="px-6 py-4">
                  <div class="flex items-center">
                    <div class="font-normal text-gray-500">
                      {{ item.title  }}
                    </div>
                  </div>
                </td>
      
                <td class="px-6 py-4">
                    <label class="relative inline-flex items-center mr-5 cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" [checked]="item.status" (change)="editItem(item._id)">
                        <div class="w-11 h-6 bg-red-800 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
                      </label>
                </td>
                <ng-container 
                >
                <td class="px-6 py-4">
                  <a
                    (click)="deleteItem(item)"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 text-rose-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
                      />
                    </svg>
                  </a>
                </td>
              
              </ng-container>
                
              </tr>
            </tbody>
          </table>
      </div>
      
    </div>
  </div>
  




  <!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Position</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form class="bg-orange-700  rounded px-8 pt-6 pb-8 mb-4" [formGroup]="positionForm" (ngSubmit)="addItem()">
                <div class="mb-4">
                  <label class="block text-slate-100 text-sm font-bold mb-2" >
                    Position
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="title"  type="text" >
                </div>
               
                <div class="flex items-center justify-between">
                  <button data-bs-dismiss="modal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit
                  </button>
               
                </div>
              </form>

      </div>
      
      </div>
    </div>
  </div>
