
<div class="bg-slate-400 rounded-xl p-16">
  <h1
    class="mb-4 text-xl text-center font-bold leading-none tracking-tight text-teal-50 md:text-3xl lg:text-5xl dark:text-white"
  >
    Complaints
  </h1>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex items-center justify-between p-4 bg-white dark:bg-gray-900"
    >
      <div>
        <button
          class="inline-flex items-center text-slate-100 bg-red-500 border border-gray-300 focus:outline-none hover:bg-lime-950 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          type="button"
          (click)="deleteAll()"
        >
          <span class="sr-only">Clear</span>
          Clear All
        </button>
      </div>
    </div>

    <!-- *table  -->
    <div class="table-container">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Ticket no</th>
            <th scope="col" class="px-6 py-3">Name</th>

            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">View</th>
            <th scope="col" class="px-6 py-3">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of lists; let i = index; trackBy: trackByFn"
            [class.delete]="item === deletingItem"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <th
              scope="row"
              class="flex items-center px-6 py-4 text-gray-500 whitespace-nowrap dark:text-white"
            >
              <div class="text-sm font-semibold text-center">{{ item.ticketId }}</div>
              <span *ngIf='!item.opened' class="badge text-bg-success">New </span>

            </th>

            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="font-normal text-gray-500">
                  {{ item.name }}
                </div>
              </div>
            </td>

            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="font-normal text-gray-500">
                  {{ item.email }}
                </div>
              </div>
            </td>

            <td class="px-6 py-4">
              <a
                data-bs-toggle="modal"
                data-bs-target="#viewComplaints"
                (click)="setValue(item)"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </a>
            </td>
            <ng-container>
              <td class="px-6 py-4">
                <a
                  (click)="deleteItem(item)"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 text-rose-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
                    />
                  </svg>
                </a>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div
  class="modal fade"
  id="viewComplaints"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
     
      <div class="modal-body">

        <div class="card">
          <h2 class="card-title">Ticket : {{this.selected.ticketId}}</h2>
          <div class="card-content">
            <div class="field">
              <label for="name">Name:</label>
              <span class="value">{{this.selected.name}}</span>
            </div>
            <div class="field">
              <label for="email">Email:</label>
              <span class="value">{{this.selected.email}}</span>
            </div>
            <div class="field">
              <label for="message">Message:</label>
              <div class="message-box">
                <p>{{this.selected.message}}</p>
              </div>
            </div>
         
          </div>
        </div>

        

      </div>
    </div>
  </div>
</div>
